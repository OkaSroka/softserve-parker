<VirtualHost *:80>
    ServerName parker-qa.aplaline.com

    DocumentRoot /var/lib/parker/frontend
    <Directory /var/lib/parker/frontend>
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>

    ProxyPass "/graphql" "http://localhost:3000/graphql"
    ProxyPassReverse "/graphql" "http://localhost:3000/graphql"
</VirtualHost>
